    var cartData;

    }

    }


    womensData.forEach((womenData)=>{
        var box = document.createElement('div');
        var image=document.createElement('img');
        image.src=womenData.imageUrl;

        var brand=document.createElement('h3');
        brand.innerText=womenData.brand;
        var productName=document.createElement('p');
        productName.innerText=womenData.name;

        var price=document.createElement('h4');
        price.innerText=womenData.price;
        var cartButton=document.createElement('button');
        cartButton.innerText="Add to cart";

        cartButton.className='cartbtn';

        cartButton.addEventListener('click',()=>{
            cartData.push(womenData);
            localStorage.setItem('cartData',JSON.stringify(cartData));
        })

        box.append(image,brand,productName,price,cartButton);
        document.querySelector('#container').append(box);
